[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: false
run_current: 1.3
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^P1.29

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: false
run_current: 1.3
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^P1.28

[tmc2209 extruder]
uart_pin: head0:PA15
interpolate: false
run_current: 0.65
hold_current: 0.65
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: z:P1.10
interpolate: false
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: z:P1.9
interpolate: false
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z2]
uart_pin: z:P1.8
interpolate: false
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z3]
uart_pin: z:P1.4
interpolate: false
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0