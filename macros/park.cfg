[gcode_macro PARK]
description: Park the toolhead at the back and retract some filament if the nozzle is hot
gcode:
    {% set E = params.E|default(20)|float %}

    {% set x_park = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set y_park = printer.toolhead.axis_minimum.y|float + 20 %}
    {% set max_z  = printer.toolhead.axis_maximum.z|float %}

    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 80.0) %}
        {% set z_safe = 80.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}

    {% if printer.extruder.temperature > 185 %}
        G1 E-{E} F2100
    {% endif %}

    G91    
    G1 Z{z_safe} F2500
    G90
    G0 X{x_park} Y{y_park} F7000
    G91